<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTA & BARRERA ¬∑ estudio definitivo</title>
  <!-- Google Fonts para tipograf√≠a m√°s bonita -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif;
    }
    
    body { 
      background: #0f1219; 
      color: white; 
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    
    /* Fondo con part√≠culas (efecto profesional) */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 20% 30%, rgba(255, 170, 0, 0.08) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(255, 85, 119, 0.08) 0%, transparent 30%);
      z-index: -1;
    }
    
    .container { 
      max-width: 700px; 
      margin: 0 auto; 
      display: none; 
      position: relative;
    }
    
    h1 { 
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    /* LOGIN */
    #loginScreen {
      position: fixed;
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background: #0f1219; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .login-box {
      background: rgba(26, 30, 42, 0.7);
      backdrop-filter: blur(20px);
      padding: 40px; 
      border-radius: 30px; 
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .login-box h2 {
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .login-box input {
      width: 100%; 
      padding: 15px; 
      margin-bottom: 20px; 
      background: rgba(42, 47, 58, 0.6); 
      color: white; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 16px; 
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
    .login-box input:focus {
      outline: none;
      border-color: #ffaa00;
      box-shadow: 0 0 0 3px rgba(255, 170, 0, 0.2);
    }
    .login-box button {
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
      padding: 15px 30px; 
      border: none; 
      border-radius: 16px; 
      font-weight: 700; 
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: 0.2s;
    }
    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px #ffaa00;
    }
    
    /* SELECTOR DE USUARIO */
    .selector-usuario {
      background: rgba(26, 30, 42, 0.7);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 30px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-usuario {
      padding: 12px 30px;
      border: none;
      border-radius: 60px;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.3s;
      flex: 1;
      font-size: 1rem;
    }
    .btn-usuario.activo {
      opacity: 1;
      transform: scale(1.02);
      box-shadow: 0 10px 20px -5px currentColor;
    }
    .btn-tuta { 
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
    }
    .btn-barrera { 
      background: linear-gradient(145deg, #ff5577, #ff3366); 
      color: white; 
    }
    
    /* ESTAD√çSTICAS */
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: rgba(26, 30, 42, 0.7);
      backdrop-filter: blur(20px);
      padding: 20px 15px;
      border-radius: 24px;
      flex: 1;
      min-width: 100px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
    }
    .stat-label {
      color: #a0a8c0;
      font-size: 0.8rem;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-number {
      font-size: 2.2rem;
      font-weight: 700;
    }
    .total { color: #ffaa00; }
    .completadas { color: #00e0ff; }
    .pendientes { color: #ff5577; }
    .tuta-stats { color: #ffaa00; font-size: 1.2rem; font-weight: 700; }
    .barrera-stats { color: #ff5577; font-size: 1.2rem; font-weight: 700; }
    
    /* FORMULARIO */
    .formulario {
      background: rgba(26, 30, 42, 0.7);
      backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 30px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
    }
    select, input { 
      width: 100%;
      background: rgba(42, 47, 58, 0.6); 
      color: white; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 14px; 
      border-radius: 20px; 
      margin-bottom: 12px;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }
    select option { background: #1a1e2a; }
    select:focus, input:focus {
      outline: none;
      border-color: #ffaa00;
      box-shadow: 0 0 0 3px rgba(255, 170, 0, 0.1);
    }
    #agregar { 
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
      font-weight: 700; 
      cursor: pointer; 
      border: none;
      padding: 14px;
      border-radius: 60px;
      font-size: 1rem;
      transition: 0.2s;
      box-shadow: 0 10px 20px -5px rgba(255, 170, 0, 0.3);
    }
    #agregar:hover { 
      transform: translateY(-2px);
      box-shadow: 0 15px 25px -5px #ffaa00;
    }
    
    /* TAREAS */
    .tarea {
      background: rgba(26, 30, 42, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 18px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
      transition: 0.2s;
      position: relative;
    }
    .tarea:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 170, 0, 0.3);
    }
    .tarea-info { flex: 1; }
    .tarea-materia { 
      font-size: 0.8rem; 
      color: #a0a8c0; 
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tarea-nombre { 
      font-size: 1.1rem; 
      font-weight: 600; 
      margin-bottom: 6px;
    }
    .tarea-fecha { 
      font-size: 0.8rem; 
      color: #8088a0; 
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .tarea-creador { 
      font-size: 0.7rem; 
      color: #707890; 
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    /* QUI√âN COMPLET√ì */
    .completado-por {
      position: absolute;
      top: -8px;
      right: 15px;
      padding: 4px 15px;
      border-radius: 60px;
      font-size: 0.7rem;
      font-weight: 700;
      box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.3);
    }
    .completado-tuta { 
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
    }
    .completado-barrera { 
      background: linear-gradient(145deg, #ff5577, #ff3366); 
      color: white; 
    }
    
    .acciones { 
      display: flex; 
      gap: 5px;
      margin-left: 10px;
    }
    .acciones button {
      width: 40px;
      height: 40px;
      padding: 0;
      margin: 0;
      background: rgba(42, 47, 58, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(10px);
    }
    .acciones button:hover { 
      background: #ffaa00;
      color: black;
      transform: scale(1.1);
      border-color: #ffaa00;
    }
    .completada { opacity: 0.8; }
    .completada .tarea-nombre { 
      text-decoration: line-through; 
      text-decoration-color: #00e0ff;
      text-decoration-thickness: 2px;
    }
    
    /* Colores por materia */
    .matematicas { border-left-color: #00ff88; }
    .fisica { border-left-color: #00c3ff; }
    .castellano { border-left-color: #ff4d4d; }
    .bioquimica { border-left-color: #a64dff; }
    .filosofia { border-left-color: #ffcc00; }
    .ingles { border-left-color: #ff99cc; }
    .taller { border-left-color: #00ffcc; }
    .baloncesto { border-left-color: #ff9900; }
    .etica { border-left-color: #66cc66; }
    .dibujo { border-left-color: #ff66b2; }
    .sociales { border-left-color: #ff9933; }
    .religion { border-left-color: #cc66ff; }
    .artes { border-left-color: #ff6666; }
    .informatica { border-left-color: #66ccff; }
    
    /* Scrollbar bonito */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(26, 30, 42, 0.5); border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(145deg, #ffaa00, #ff5577); border-radius: 10px; }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TUTA & BARRERA</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="container">
    <h1>TUTA & BARRERA</h1>
    
    <!-- SELECTOR DE USUARIO -->
    <div class="selector-usuario">
      <button class="btn-usuario btn-tuta" id="btnTuta">üß¢ TUTA</button>
      <button class="btn-usuario btn-barrera" id="btnBarrera">‚ö° BARRERA</button>
    </div>

    <!-- ESTAD√çSTICAS -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">TOTAL</div>
        <div class="stat-number total" id="statsTotal">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">COMPLETADAS</div>
        <div class="stat-number completadas" id="statsCompletadas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PENDIENTES</div>
        <div class="stat-number pendientes" id="statsPendientes">0</div>
      </div>
    </div>

    <!-- ESTAD√çSTICAS POR USUARIO -->
    <div style="display: flex; gap: 15px; margin-bottom: 20px;">
      <div class="stat-card" style="flex: 1;">
        <div class="stat-label">üß¢ TUTA</div>
        <div class="tuta-stats" id="statsTuta">0</div>
      </div>
      <div class="stat-card" style="flex: 1;">
        <div class="stat-label">‚ö° BARRERA</div>
        <div class="barrera-stats" id="statsBarrera">0</div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario">
      <select id="materia">
        <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option><option>Bioqu√≠mica</option>
        <option>Filosof√≠a</option><option>Ingl√©s</option><option>Taller</option><option>Baloncesto</option>
        <option>√âtica</option><option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
        <option>Artes</option><option>Inform√°tica</option>
      </select>
      <input type="text" id="nombre" placeholder="Nombre de la tarea">
      <input type="date" id="fecha">
      <button id="agregar">‚ûï AGREGAR TAREA</button>
    </div>

    <!-- LISTA DE TAREAS -->
    <div id="lista"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tareasRef = ref(db, 'tareas');

    // Elementos
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const container = document.querySelector('.container');
    const lista = document.getElementById('lista');
    const materia = document.getElementById('materia');
    const nombre = document.getElementById('nombre');
    const fecha = document.getElementById('fecha');
    const agregar = document.getElementById('agregar');
    const btnTuta = document.getElementById('btnTuta');
    const btnBarrera = document.getElementById('btnBarrera');
    
    const statsTotal = document.getElementById('statsTotal');
    const statsCompletadas = document.getElementById('statsCompletadas');
    const statsPendientes = document.getElementById('statsPendientes');
    const statsTuta = document.getElementById('statsTuta');
    const statsBarrera = document.getElementById('statsBarrera');

    // LOGIN - Contrase√±a: SantiAlejo
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'SantiAlejo') {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });

    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Usuario actual
    let usuarioActual = 'Tuta';
    btnTuta.classList.add('activo');

    btnTuta.addEventListener('click', () => {
      usuarioActual = 'Tuta';
      btnTuta.classList.add('activo');
      btnBarrera.classList.remove('activo');
    });

    btnBarrera.addEventListener('click', () => {
      usuarioActual = 'Barrera';
      btnBarrera.classList.add('activo');
      btnTuta.classList.remove('activo');
    });

    // Agregar tarea
    agregar.addEventListener('click', () => {
      if (!nombre.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materia.value,
        texto: nombre.value,
        fecha: fecha.value || null,
        hecho: false,
        creadoPor: usuarioActual,
        completadoPor: null,
        timestamp: Date.now()
      });
      
      nombre.value = '';
      fecha.value = '';
    });

    // Escuchar cambios
    onValue(tareasRef, (snapshot) => {
      const tareas = [];
      snapshot.forEach(child => {
        tareas.push({ key: child.key, ...child.val() });
      });

      // Ordenar por timestamp (nuevas abajo)
      tareas.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // Estad√≠sticas
      const total = tareas.length;
      const completadas = tareas.filter(t => t.hecho).length;
      const pendientes = total - completadas;
      
      statsTotal.innerText = total;
      statsCompletadas.innerText = completadas;
      statsPendientes.innerText = pendientes;

      const tutaCompletadas = tareas.filter(t => t.completadoPor === 'Tuta').length;
      const barreraCompletadas = tareas.filter(t => t.completadoPor === 'Barrera').length;
      
      statsTuta.innerText = tutaCompletadas;
      statsBarrera.innerText = barreraCompletadas;

      // Mostrar tareas
      lista.innerHTML = tareas.map(t => {
        const materiaClass = t.materia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const completadoClass = t.completadoPor === 'Tuta' ? 'completado-tuta' : 
                               (t.completadoPor === 'Barrera' ? 'completado-barrera' : '');
        
        return `
        <div class="tarea ${t.hecho ? 'completada' : ''} ${materiaClass}">
          ${t.hecho ? `<div class="completado-por ${completadoClass}">‚úÖ ${t.completadoPor}</div>` : ''}
          <div class="tarea-info">
            <div class="tarea-materia">üìö ${t.materia}</div>
            <div class="tarea-nombre">${t.texto}</div>
            <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
            <div class="tarea-creador">‚úçÔ∏è Creada por: ${t.creadoPor || '?'}</div>
          </div>
          <div class="acciones">
            <button class="completar" data-key="${t.key}" data-hecho="${t.hecho}">
              ${t.hecho ? '‚Ü©Ô∏è' : '‚úÖ'}
            </button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `}).join('');

      // Eventos
      document.querySelectorAll('.completar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const hecho = btn.dataset.hecho === 'true';
          const nuevoHecho = !hecho;
          
          const updates = {
            hecho: nuevoHecho,
            completadoPor: nuevoHecho ? usuarioActual : null
          };
          
          update(ref(db, 'tareas/' + key), updates);
        });
      });

      document.querySelectorAll('.editar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const textoActual = btn.dataset.texto;
          const nuevo = prompt('Editar tarea:', textoActual);
          if (nuevo?.trim()) {
            update(ref(db, 'tareas/' + key), { texto: nuevo.trim() });
          }
        });
      });

      document.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          if (confirm('¬øEliminar?')) {
            remove(ref(db, 'tareas/' + key));
          }
        });
      });
    });
  </script>
</body>
</html>

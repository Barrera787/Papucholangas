<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTA & BARRERA ¬∑ tareas simples</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
    body { background: #0a0c12; color: white; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; display: none; }
    h1 { color: #ffaa00; margin-bottom: 20px; }
    
    /* LOGIN */
    #loginScreen {
      position: fixed;
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background: #0a0c12; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
    }
    .login-box {
      background: #1a1e2a; 
      padding: 40px; 
      border-radius: 20px; 
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      color: #ffaa00; 
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%; 
      padding: 12px; 
      margin-bottom: 20px; 
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      border-radius: 8px;
    }
    .login-box button {
      background: #ffaa00; 
      color: black; 
      padding: 12px 30px; 
      border: none; 
      border-radius: 8px; 
      font-weight: bold; 
      cursor: pointer;
      width: 100%;
    }
    
    /* SELECTOR DE USUARIO */
    .selector-usuario {
      background: #1a1e2a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn-usuario {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.2s;
      flex: 1;
    }
    .btn-usuario.activo {
      opacity: 1;
      transform: scale(1.02);
      box-shadow: 0 0 15px currentColor;
    }
    .btn-tuta { background: #ffaa00; color: black; }
    .btn-barrera { background: #ff5577; color: white; }
    
    /* ESTAD√çSTICAS */
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: #1a1e2a;
      padding: 15px;
      border-radius: 12px;
      flex: 1;
      min-width: 100px;
      text-align: center;
    }
    .stat-label {
      color: #888;
      font-size: 0.8rem;
      margin-bottom: 5px;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
    }
    .total { color: #ffaa00; }
    .completadas { color: #00ff88; }
    .pendientes { color: #ff5577; }
    .tuta-stats { color: #ffaa00; font-size: 0.9rem; margin-top: 5px; }
    .barrera-stats { color: #ff5577; font-size: 0.9rem; margin-top: 5px; }
    
    /* FORMULARIO */
    .formulario {
      background: #1a1e2a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    select, input, button { 
      width: 100%;
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 10px;
    }
    #agregar { 
      background: #ffaa00; 
      color: black; 
      font-weight: bold; 
      cursor: pointer; 
      border: none;
      margin-bottom: 0;
    }
    #agregar:hover { background: #ffbb22; }
    
    /* TAREAS */
    .tarea {
      background: #1a1e2a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid;
      position: relative;
    }
    .tarea-info { flex: 1; }
    .tarea-materia { font-size: 0.8rem; color: #aaa; margin-bottom: 4px; }
    .tarea-nombre { font-size: 1.1rem; font-weight: 500; }
    .tarea-fecha { font-size: 0.8rem; color: #888; margin-top: 4px; }
    .tarea-creador { font-size: 0.7rem; color: #666; margin-top: 4px; }
    
    /* QUI√âN COMPLET√ì */
    .completado-por {
      position: absolute;
      top: -8px;
      right: 10px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
    }
    .completado-tuta { background: #ffaa00; color: black; }
    .completado-barrera { background: #ff5577; color: white; }
    
    .acciones { display: flex; gap: 5px; }
    .acciones button {
      width: auto;
      padding: 8px 10px;
      margin: 0;
      background: #2a2f3a;
      color: white;
      font-size: 0.9rem;
    }
    .acciones button:hover { background: #3a4050; }
    .completada { opacity: 0.8; }
    .completada .tarea-nombre { text-decoration: line-through; }
    
    /* Colores por materia */
    .matematicas { border-left-color: #00ff88; }
    .fisica { border-left-color: #00c3ff; }
    .castellano { border-left-color: #ff4d4d; }
    .bioquimica { border-left-color: #a64dff; }
    .filosofia { border-left-color: #ffcc00; }
    .ingles { border-left-color: #ff99cc; }
    .taller { border-left-color: #00ffcc; }
    .baloncesto { border-left-color: #ff9900; }
    .etica { border-left-color: #66cc66; }
    .dibujo { border-left-color: #ff66b2; }
    .sociales { border-left-color: #ff9933; }
    .religion { border-left-color: #cc66ff; }
    .artes { border-left-color: #ff6666; }
    .informatica { border-left-color: #66ccff; }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TUTA & BARRERA</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="container">
    <h1>TUTA & BARRERA</h1>
    
    <!-- SELECTOR DE USUARIO -->
    <div class="selector-usuario">
      <button class="btn-usuario btn-tuta" id="btnTuta">üß¢ TUTA</button>
      <button class="btn-usuario btn-barrera" id="btnBarrera">‚ö° BARRERA</button>
    </div>

    <!-- ESTAD√çSTICAS -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">TOTAL</div>
        <div class="stat-number total" id="statsTotal">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">COMPLETADAS</div>
        <div class="stat-number completadas" id="statsCompletadas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PENDIENTES</div>
        <div class="stat-number pendientes" id="statsPendientes">0</div>
      </div>
    </div>

    <!-- ESTAD√çSTICAS POR USUARIO -->
    <div style="display: flex; gap: 15px; margin-bottom: 20px;">
      <div class="stat-card" style="flex: 1;">
        <div class="stat-label">üß¢ TUTA</div>
        <div class="stat-number tuta-stats" id="statsTuta">0</div>
      </div>
      <div class="stat-card" style="flex: 1;">
        <div class="stat-label">‚ö° BARRERA</div>
        <div class="stat-number barrera-stats" id="statsBarrera">0</div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario">
      <select id="materia">
        <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option><option>Bioqu√≠mica</option>
        <option>Filosof√≠a</option><option>Ingl√©s</option><option>Taller</option><option>Baloncesto</option>
        <option>√âtica</option><option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
        <option>Artes</option><option>Inform√°tica</option>
      </select>
      <input type="text" id="nombre" placeholder="Nombre de la tarea">
      <input type="date" id="fecha">
      <button id="agregar">‚ûï AGREGAR TAREA</button>
    </div>

    <!-- LISTA DE TAREAS -->
    <div id="lista"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tareasRef = ref(db, 'tareas');

    // Elementos
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const container = document.querySelector('.container');
    const lista = document.getElementById('lista');
    const materia = document.getElementById('materia');
    const nombre = document.getElementById('nombre');
    const fecha = document.getElementById('fecha');
    const agregar = document.getElementById('agregar');
    const btnTuta = document.getElementById('btnTuta');
    const btnBarrera = document.getElementById('btnBarrera');
    
    // Elementos de estad√≠sticas
    const statsTotal = document.getElementById('statsTotal');
    const statsCompletadas = document.getElementById('statsCompletadas');
    const statsPendientes = document.getElementById('statsPendientes');
    const statsTuta = document.getElementById('statsTuta');
    const statsBarrera = document.getElementById('statsBarrera');

    // LOGIN - Contrase√±a: SantiAlejo
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'SantiAlejo') {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });

    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Usuario actual
    let usuarioActual = 'Tuta';
    btnTuta.classList.add('activo');

    btnTuta.addEventListener('click', () => {
      usuarioActual = 'Tuta';
      btnTuta.classList.add('activo');
      btnBarrera.classList.remove('activo');
    });

    btnBarrera.addEventListener('click', () => {
      usuarioActual = 'Barrera';
      btnBarrera.classList.add('activo');
      btnTuta.classList.remove('activo');
    });

    // Agregar tarea
    agregar.addEventListener('click', () => {
      if (!nombre.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materia.value,
        texto: nombre.value,
        fecha: fecha.value || null,
        hecho: false,
        creadoPor: usuarioActual,
        completadoPor: null,
        timestamp: Date.now()
      });
      
      nombre.value = '';
      fecha.value = '';
    });

    // Escuchar cambios
    onValue(tareasRef, (snapshot) => {
      const tareas = [];
      snapshot.forEach(child => {
        tareas.push({ key: child.key, ...child.val() });
      });

      // Ordenar por timestamp (nuevas abajo)
      tareas.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // Actualizar estad√≠sticas generales
      const total = tareas.length;
      const completadas = tareas.filter(t => t.hecho).length;
      const pendientes = total - completadas;
      
      statsTotal.innerText = total;
      statsCompletadas.innerText = completadas;
      statsPendientes.innerText = pendientes;

      // Estad√≠sticas por usuario (tareas completadas por cada uno)
      const tutaCompletadas = tareas.filter(t => t.completadoPor === 'Tuta').length;
      const barreraCompletadas = tareas.filter(t => t.completadoPor === 'Barrera').length;
      
      statsTuta.innerText = tutaCompletadas;
      statsBarrera.innerText = barreraCompletadas;

      // Mostrar tareas
      lista.innerHTML = tareas.map(t => {
        const materiaClass = t.materia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const completadoClass = t.completadoPor === 'Tuta' ? 'completado-tuta' : 
                               (t.completadoPor === 'Barrera' ? 'completado-barrera' : '');
        
        return `
        <div class="tarea ${t.hecho ? 'completada' : ''} ${materiaClass}">
          ${t.hecho ? `<div class="completado-por ${completadoClass}">‚úÖ ${t.completadoPor}</div>` : ''}
          <div class="tarea-info">
            <div class="tarea-materia">üìö ${t.materia}</div>
            <div class="tarea-nombre">${t.texto}</div>
            <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
            <div class="tarea-creador">‚úçÔ∏è Creada por: ${t.creadoPor || '?'}</div>
          </div>
          <div class="acciones">
            <button class="completar" data-key="${t.key}" data-hecho="${t.hecho}">
              ${t.hecho ? '‚Ü©Ô∏è' : '‚úÖ'}
            </button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `}).join('');

      // Eventos
      document.querySelectorAll('.completar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const hecho = btn.dataset.hecho === 'true';
          const nuevoHecho = !hecho;
          
          const updates = {
            hecho: nuevoHecho,
            completadoPor: nuevoHecho ? usuarioActual : null
          };
          
          update(ref(db, 'tareas/' + key), updates);
        });
      });

      document.querySelectorAll('.editar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const textoActual = btn.dataset.texto;
          const nuevo = prompt('Editar tarea:', textoActual);
          if (nuevo?.trim()) {
            update(ref(db, 'tareas/' + key), { texto: nuevo.trim() });
          }
        });
      });

      document.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          if (confirm('¬øEliminar?')) {
            remove(ref(db, 'tareas/' + key));
          }
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTA & BARRERA ¬∑ tareas simples</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
    body { background: #0a0c12; color: white; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; display: none; }
    h1 { color: #ffaa00; margin-bottom: 20px; }
    .formulario { background: #1a1e2a; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
    select, input, button { 
      width: 100%;
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 10px;
    }
    button { 
      background: #ffaa00; 
      color: black; 
      font-weight: bold; 
      cursor: pointer; 
      border: none;
      margin-bottom: 0;
    }
    button:hover { background: #ffbb22; }
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: #1a1e2a;
      padding: 15px;
      border-radius: 12px;
      flex: 1;
      min-width: 120px;
    }
    .stat-label {
      color: #888;
      font-size: 0.8rem;
    }
    .stat-number {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .total { color: #ffaa00; }
    .completadas { color: #00ff88; }
    .pendientes { color: #ff5577; }
    .tarea {
      background: #1a1e2a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #ffaa00;
    }
    .tarea-info { flex: 1; }
    .tarea-materia { font-size: 0.8rem; color: #aaa; margin-bottom: 4px; }
    .tarea-nombre { font-size: 1.1rem; font-weight: 500; }
    .tarea-fecha { font-size: 0.8rem; color: #888; margin-top: 4px; }
    .acciones { display: flex; gap: 8px; }
    .acciones button {
      width: auto;
      padding: 8px 12px;
      margin: 0;
      background: #2a2f3a;
      color: white;
    }
    .acciones button:hover { background: #3a4050; }
    .completada { opacity: 0.6; }
    .completada .tarea-nombre { text-decoration: line-through; }
    
    /* Colores por materia */
    .matematicas { border-left-color: #00ff88 !important; }
    .fisica { border-left-color: #00c3ff !important; }
    .castellano { border-left-color: #ff4d4d !important; }
    .bioquimica { border-left-color: #a64dff !important; }
    .filosofia { border-left-color: #ffcc00 !important; }
    .ingles { border-left-color: #ff99cc !important; }
    .taller { border-left-color: #00ffcc !important; }
    .baloncesto { border-left-color: #ff9900 !important; }
    .etica { border-left-color: #66cc66 !important; }
    .dibujo { border-left-color: #ff66b2 !important; }
    .sociales { border-left-color: #ff9933 !important; }
    .religion { border-left-color: #cc66ff !important; }
    .artes { border-left-color: #ff6666 !important; }
    .informatica { border-left-color: #66ccff !important; }

    /* LOGIN */
    #loginScreen {
      position: fixed;
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background: #0a0c12; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
    }
    .login-box {
      background: #1a1e2a; 
      padding: 40px; 
      border-radius: 20px; 
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      color: #ffaa00; 
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%; 
      padding: 12px; 
      margin-bottom: 20px; 
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      border-radius: 8px;
    }
    .login-box button {
      background: #ffaa00; 
      color: black; 
      padding: 12px 30px; 
      border: none; 
      border-radius: 8px; 
      font-weight: bold; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TUTA & BARRERA</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="container">
    <h1>TUTA & BARRERA</h1>
    
    <!-- ESTAD√çSTICAS -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">TOTAL</div>
        <div class="stat-number total" id="statsTotal">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">COMPLETADAS</div>
        <div class="stat-number completadas" id="statsCompletadas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PENDIENTES</div>
        <div class="stat-number pendientes" id="statsPendientes">0</div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario">
      <select id="materia">
        <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option><option>Bioqu√≠mica</option>
        <option>Filosof√≠a</option><option>Ingl√©s</option><option>Taller</option><option>Baloncesto</option>
        <option>√âtica</option><option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
        <option>Artes</option><option>Inform√°tica</option>
      </select>
      <input type="text" id="nombre" placeholder="Nombre de la tarea">
      <input type="date" id="fecha">
      <button id="agregar">‚ûï AGREGAR TAREA</button>
    </div>

    <!-- LISTA DE TAREAS -->
    <div id="lista"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tareasRef = ref(db, 'tareas');

    // Elementos
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const container = document.querySelector('.container');
    const lista = document.getElementById('lista');
    const materia = document.getElementById('materia');
    const nombre = document.getElementById('nombre');
    const fecha = document.getElementById('fecha');
    const agregar = document.getElementById('agregar');
    const statsTotal = document.getElementById('statsTotal');
    const statsCompletadas = document.getElementById('statsCompletadas');
    const statsPendientes = document.getElementById('statsPendientes');

    // LOGIN
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'SantiAlejo') {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });

    // ENTER en el input de contrase√±a
    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Agregar tarea
    agregar.addEventListener('click', () => {
      if (!nombre.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materia.value,
        texto: nombre.value,
        fecha: fecha.value || null,
        hecho: false,
        timestamp: Date.now()
      });
      
      nombre.value = '';
      fecha.value = '';
    });

    // Escuchar cambios
    onValue(tareasRef, (snapshot) => {
      const tareas = [];
      snapshot.forEach(child => {
        tareas.push({ key: child.key, ...child.val() });
      });

      // Ordenar por timestamp
      tareas.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // Actualizar estad√≠sticas
      statsTotal.innerText = tareas.length;
      statsCompletadas.innerText = tareas.filter(t => t.hecho).length;
      statsPendientes.innerText = tareas.filter(t => !t.hecho).length;

      // Mostrar tareas
      lista.innerHTML = tareas.map(t => `
        <div class="tarea ${t.hecho ? 'completada' : ''} ${t.materia.toLowerCase()}">
          <div class="tarea-info">
            <div class="tarea-materia">üìö ${t.materia}</div>
            <div class="tarea-nombre">${t.texto}</div>
            <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
          </div>
          <div class="acciones">
            <button class="completar" data-key="${t.key}" data-hecho="${t.hecho}">${t.hecho ? '‚Ü©Ô∏è' : '‚úÖ'}</button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');

      // Eventos botones
      document.querySelectorAll('.completar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const hecho = btn.dataset.hecho === 'true';
          update(ref(db, 'tareas/' + key), { hecho: !hecho });
        });
      });

      document.querySelectorAll('.editar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const textoActual = btn.dataset.texto;
          const nuevo = prompt('Editar tarea:', textoActual);
          if (nuevo?.trim()) {
            update(ref(db, 'tareas/' + key), { texto: nuevo.trim() });
          }
        });
      });

      document.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          if (confirm('¬øEliminar?')) {
            remove(ref(db, 'tareas/' + key));
          }
        });
      });
    });
  </script>
</body>
</html>

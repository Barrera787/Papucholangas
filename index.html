<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTA & BARRERA ¬∑ estudio definitivo</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif;
    }
    
    body { 
      background: #0f1219; 
      color: white; 
      padding: 20px;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 700px; 
      margin: 0 auto; 
      display: none; 
    }
    
    h1 { 
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    /* LOGIN */
    #loginScreen {
      position: fixed;
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background: #0f1219; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
    }
    .login-box {
      background: #1a1e2a;
      padding: 40px; 
      border-radius: 30px; 
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%; 
      padding: 15px; 
      margin-bottom: 20px; 
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      border-radius: 16px; 
    }
    .login-box button {
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
      padding: 15px 30px; 
      border: none; 
      border-radius: 16px; 
      font-weight: 700; 
      cursor: pointer;
      width: 100%;
    }
    
    /* SELECTOR DE USUARIO */
    .selector-usuario {
      background: #1a1e2a;
      padding: 20px;
      border-radius: 30px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .btn-usuario {
      padding: 12px 30px;
      border: none;
      border-radius: 60px;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.5;
      flex: 1;
    }
    .btn-usuario.activo {
      opacity: 1;
    }
    .btn-tuta { background: #ffaa00; color: black; }
    .btn-barrera { background: #ff5577; color: white; }
    
    /* ESTAD√çSTICAS */
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #1a1e2a;
      padding: 20px 15px;
      border-radius: 24px;
      flex: 1;
      text-align: center;
    }
    .stat-number {
      font-size: 2.2rem;
      font-weight: 700;
    }
    .total { color: #ffaa00; }
    .completadas { color: #00e0ff; }
    .pendientes { color: #ff5577; }
    
    /* ESTAD√çSTICAS POR USUARIO */
    .usuario-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .usuario-card {
      background: #1a1e2a;
      padding: 15px;
      border-radius: 24px;
      flex: 1;
      text-align: center;
    }
    .usuario-numero {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .tuta-numero { color: #ffaa00; }
    .barrera-numero { color: #ff5577; }
    
    /* FORMULARIO */
    .formulario {
      background: #1a1e2a;
      padding: 25px;
      border-radius: 30px;
      margin-bottom: 25px;
    }
    select, input { 
      width: 100%;
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      padding: 14px; 
      border-radius: 20px; 
      margin-bottom: 12px;
    }
    #agregar { 
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
      font-weight: 700; 
      cursor: pointer; 
      border: none;
      padding: 14px;
      border-radius: 60px;
      width: 100%;
    }
    
    /* TAREAS */
    .tarea {
      background: #1a1e2a;
      border-radius: 24px;
      padding: 18px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid;
    }
    .tarea-info { flex: 1; }
    .tarea-materia { font-size: 0.8rem; color: #a0a8c0; }
    .tarea-nombre { font-size: 1.1rem; font-weight: 600; }
    .tarea-fecha { font-size: 0.8rem; color: #8088a0; }
    .tarea-creador { font-size: 0.7rem; color: #707890; margin-top: 6px; }
    
    /* QUI√âN COMPLET√ì */
    .completado-por {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .completado-badge {
      padding: 3px 10px;
      border-radius: 30px;
      font-size: 0.7rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .completado-tuta { 
      background: rgba(255, 170, 0, 0.15); 
      color: #ffaa00; 
      border: 1px solid #ffaa00;
    }
    .completado-barrera { 
      background: rgba(255, 85, 119, 0.15); 
      color: #ff5577; 
      border: 1px solid #ff5577;
    }
    
    .acciones { 
      display: flex; 
      gap: 5px;
    }
    .acciones button {
      width: 40px;
      height: 40px;
      background: #2a2f3a;
      border: 1px solid #3a4050;
      color: white;
      border-radius: 40px;
      cursor: pointer;
    }
    .acciones button:hover { background: #ffaa00; color: black; }
    .completada-por-mi { opacity: 0.8; }
    .completada-por-mi .tarea-nombre { 
      text-decoration: line-through; 
      text-decoration-color: #00e0ff;
    }
    
    /* Colores por materia */
    .matematicas { border-left-color: #00ff88; }
    .fisica { border-left-color: #00c3ff; }
    .castellano { border-left-color: #ff4d4d; }
    .bioquimica { border-left-color: #a64dff; }
    .filosofia { border-left-color: #ffcc00; }
    .ingles { border-left-color: #ff99cc; }
    .taller { border-left-color: #00ffcc; }
    .baloncesto { border-left-color: #ff9900; }
    .etica { border-left-color: #66cc66; }
    .dibujo { border-left-color: #ff66b2; }
    .sociales { border-left-color: #ff9933; }
    .religion { border-left-color: #cc66ff; }
    .artes { border-left-color: #ff6666; }
    .informatica { border-left-color: #66ccff; }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TUTA & BARRERA</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="container">
    <h1>TUTA & BARRERA</h1>
    
    <!-- SELECTOR DE USUARIO (CADA UNO EN SU NAVEGADOR) -->
    <div class="selector-usuario">
      <button class="btn-usuario btn-tuta" id="btnTuta">üß¢ TUTA</button>
      <button class="btn-usuario btn-barrera" id="btnBarrera">‚ö° BARRERA</button>
    </div>

    <!-- ESTAD√çSTICAS -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">TOTAL</div>
        <div class="stat-number total" id="statsTotal">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">COMPLETADAS</div>
        <div class="stat-number completadas" id="statsCompletadas">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PENDIENTES</div>
        <div class="stat-number pendientes" id="statsPendientes">0</div>
      </div>
    </div>

    <!-- ESTAD√çSTICAS POR USUARIO -->
    <div class="usuario-stats">
      <div class="usuario-card">
        <div class="usuario-nombre">üß¢ TUTA</div>
        <div class="usuario-numero tuta-numero" id="statsTuta">0</div>
      </div>
      <div class="usuario-card">
        <div class="usuario-nombre">‚ö° BARRERA</div>
        <div class="usuario-numero barrera-numero" id="statsBarrera">0</div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario">
      <select id="materia">
        <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option><option>Bioqu√≠mica</option>
        <option>Filosof√≠a</option><option>Ingl√©s</option><option>Taller</option><option>Baloncesto</option>
        <option>√âtica</option><option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
        <option>Artes</option><option>Inform√°tica</option>
      </select>
      <input type="text" id="nombre" placeholder="Nombre de la tarea">
      <input type="date" id="fecha">
      <button id="agregar">‚ûï AGREGAR TAREA</button>
    </div>

    <!-- LISTA DE TAREAS -->
    <div id="lista"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tareasRef = ref(db, 'tareas');

    // Elementos
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const container = document.querySelector('.container');
    const lista = document.getElementById('lista');
    const materia = document.getElementById('materia');
    const nombre = document.getElementById('nombre');
    const fecha = document.getElementById('fecha');
    const agregar = document.getElementById('agregar');
    const btnTuta = document.getElementById('btnTuta');
    const btnBarrera = document.getElementById('btnBarrera');
    
    const statsTotal = document.getElementById('statsTotal');
    const statsCompletadas = document.getElementById('statsCompletadas');
    const statsPendientes = document.getElementById('statsPendientes');
    const statsTuta = document.getElementById('statsTuta');
    const statsBarrera = document.getElementById('statsBarrera');

    // LOGIN
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'SantiAlejo') {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });

    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // ===== CADA USUARIO SELECCIONA SU PROPIO ROL =====
    let usuarioActual = 'Tuta';
    btnTuta.classList.add('activo');

    btnTuta.addEventListener('click', () => {
      usuarioActual = 'Tuta';
      btnTuta.classList.add('activo');
      btnBarrera.classList.remove('activo');
      console.log('Usuario actual:', usuarioActual); // Para debug
    });

    btnBarrera.addEventListener('click', () => {
      usuarioActual = 'Barrera';
      btnBarrera.classList.add('activo');
      btnTuta.classList.remove('activo');
      console.log('Usuario actual:', usuarioActual); // Para debug
    });

    // Agregar tarea
    agregar.addEventListener('click', () => {
      if (!nombre.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materia.value,
        texto: nombre.value,
        fecha: fecha.value || null,
        hecho: {
          Tuta: false,
          Barrera: false
        },
        creadoPor: usuarioActual,
        timestamp: Date.now()
      });
      
      nombre.value = '';
      fecha.value = '';
    });

    // Escuchar cambios
    onValue(tareasRef, (snapshot) => {
      const tareas = [];
      snapshot.forEach(child => {
        tareas.push({ key: child.key, ...child.val() });
      });

      // Ordenar por timestamp
      tareas.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // Estad√≠sticas
      const total = tareas.length;
      const completadasAmbos = tareas.filter(t => t.hecho?.Tuta && t.hecho?.Barrera).length;
      const completadasTuta = tareas.filter(t => t.hecho?.Tuta).length;
      const completadasBarrera = tareas.filter(t => t.hecho?.Barrera).length;
      
      statsTotal.innerText = total;
      statsCompletadas.innerText = completadasAmbos;
      statsPendientes.innerText = total - completadasAmbos;
      statsTuta.innerText = completadasTuta;
      statsBarrera.innerText = completadasBarrera;

      // Mostrar tareas
      lista.innerHTML = tareas.map(t => {
        const materiaClass = t.materia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        // ===== ESTADO PARA EL USUARIO ACTUAL =====
        const completadaPorMi = t.hecho?.[usuarioActual] || false;
        
        // Qui√©nes han completado la tarea
        const completadoTuta = t.hecho?.Tuta || false;
        const completadoBarrera = t.hecho?.Barrera || false;
        
        return `
        <div class="tarea ${completadaPorMi ? 'completada-por-mi' : ''} ${materiaClass}">
          <div class="tarea-info">
            <div class="tarea-materia">üìö ${t.materia}</div>
            <div class="tarea-nombre">${t.texto}</div>
            <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
            <div class="tarea-creador">‚úçÔ∏è Creada por: ${t.creadoPor || '?'}</div>
            
            <!-- QUI√âNES COMPLETARON LA TAREA (LO VEN AMBOS) -->
            <div class="completado-por">
              ${completadoTuta ? '<span class="completado-badge completado-tuta">üß¢ Tuta</span>' : ''}
              ${completadoBarrera ? '<span class="completado-badge completado-barrera">‚ö° Barrera</span>' : ''}
            </div>
          </div>
          <div class="acciones">
            <!-- ===== BOT√ìN CORRECTO PARA CADA USUARIO ===== -->
            <button class="completar" data-key="${t.key}" data-completado="${completadaPorMi}">
              ${completadaPorMi ? '‚Ü©Ô∏è' : '‚úÖ'}
            </button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `}).join('');

      // Eventos
      document.querySelectorAll('.completar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const completado = btn.dataset.completado === 'true';
          
          // Actualizar SOLO el estado del usuario actual
          const rutaHecho = `hecho/${usuarioActual}`;
          update(ref(db, 'tareas/' + key), {
            [rutaHecho]: !completado
          });
        });
      });

      document.querySelectorAll('.editar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const textoActual = btn.dataset.texto;
          const nuevo = prompt('Editar tarea:', textoActual);
          if (nuevo?.trim()) {
            update(ref(db, 'tareas/' + key), { texto: nuevo.trim() });
          }
        });
      });

      document.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          if (confirm('¬øEliminar?')) {
            remove(ref(db, 'tareas/' + key));
          }
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUTA & BARRERA ¬∑ estudio definitivo</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif;
    }
    
    body { 
      background: #0f1219; 
      color: white; 
      padding: 20px;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      display: none; 
    }
    
    h1 { 
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    
    /* LOGIN */
    #loginScreen {
      position: fixed;
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background: #0f1219; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
    }
    .login-box {
      background: #1a1e2a;
      padding: 40px; 
      border-radius: 30px; 
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      background: linear-gradient(145deg, #ffaa00, #ff5577);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%; 
      padding: 15px; 
      margin-bottom: 20px; 
      background: #2a2f3a; 
      color: white; 
      border: 1px solid #3a4050; 
      border-radius: 16px; 
    }
    .login-box button {
      background: linear-gradient(145deg, #ffaa00, #ff8800); 
      color: black; 
      padding: 15px 30px; 
      border: none; 
      border-radius: 16px; 
      font-weight: 700; 
      cursor: pointer;
      width: 100%;
    }
    
    /* ===== 3 COLUMNAS ===== */
    .dashboard {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    
    /* COLUMNA IZQUIERDA (TUTA) */
    .columna-tuta {
      flex: 1;
      background: rgba(255, 170, 0, 0.05);
      border-radius: 30px;
      padding: 20px;
      border: 1px solid #ffaa00;
    }
    
    /* COLUMNA CENTRAL (ESTAD√çSTICAS) */
    .columna-central {
      flex: 1;
      background: #1a1e2a;
      border-radius: 30px;
      padding: 20px;
      border: 1px solid #00e0ff;
    }
    
    /* COLUMNA DERECHA (BARRERA) */
    .columna-barrera {
      flex: 1;
      background: rgba(255, 85, 119, 0.05);
      border-radius: 30px;
      padding: 20px;
      border: 1px solid #ff5577;
    }
    
    /* T√çTULOS DE COLUMNAS */
    .titulo-columna {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .titulo-tuta { color: #ffaa00; }
    .titulo-barrera { color: #ff5577; }
    .titulo-central { color: #00e0ff; }
    
    /* CONTADOR INDEPENDIENTE DE CADA COLUMNA */
    .contador-columna {
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 60px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contador-label {
      font-size: 0.9rem;
      color: #a0a8c0;
    }
    .contador-numero {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .contador-tuta { color: #ffaa00; }
    .contador-barrera { color: #ff5577; }
    
    /* FORMULARIO */
    .formulario-columna {
      margin-bottom: 20px;
    }
    .formulario-columna select,
    .formulario-columna input {
      width: 100%;
      background: #2a2f3a;
      color: white;
      border: 1px solid #3a4050;
      padding: 10px;
      border-radius: 16px;
      margin-bottom: 8px;
    }
    .btn-agregar {
      width: 100%;
      background: linear-gradient(145deg, #ffaa00, #ff8800);
      color: black;
      font-weight: 700;
      border: none;
      padding: 10px;
      border-radius: 60px;
      cursor: pointer;
    }
    .btn-agregar.barrera {
      background: linear-gradient(145deg, #ff5577, #ff3366);
      color: white;
    }
    
    /* LISTA DE TAREAS */
    .lista-tareas {
      max-height: 500px;
      overflow-y: auto;
    }
    .tarea-item {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid;
    }
    .tarea-item.tuta { border-left-color: #ffaa00; }
    .tarea-item.barrera { border-left-color: #ff5577; }
    
    .tarea-materia {
      display: inline-block;
      background: rgba(255,255,255,0.05);
      padding: 4px 12px;
      border-radius: 30px;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }
    .tarea-materia.tuta-materia { color: #ffaa00; }
    .tarea-materia.barrera-materia { color: #ff5577; }
    
    .tarea-texto {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .tarea-texto.tachado {
      text-decoration: line-through;
      text-decoration-color: #00e0ff;
      opacity: 0.8;
    }
    
    .tarea-fecha {
      font-size: 0.8rem;
      color: #a0a8c0;
      margin-bottom: 5px;
    }
    .tarea-creador {
      font-size: 0.7rem;
      color: #8088a0;
    }
    
    .completado-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 30px;
      font-size: 0.7rem;
      margin: 5px 5px 0 0;
    }
    .badge-tuta { 
      background: rgba(255,170,0,0.15); 
      color: #ffaa00; 
      border: 1px solid #ffaa00;
    }
    .badge-barrera { 
      background: rgba(255,85,119,0.15); 
      color: #ff5577; 
      border: 1px solid #ff5577;
    }
    
    .acciones-tarea {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .acciones-tarea button {
      background: #2a2f3a;
      border: 1px solid #3a4050;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 36px;
      cursor: pointer;
    }
    .acciones-tarea button:hover { 
      background: #ffaa00; 
      color: black; 
    }
    
    /* ESTAD√çSTICAS CENTRALES */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    .stat-card {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
    }
    .stat-valor {
      font-size: 2rem;
      font-weight: 700;
    }
    .stat-label {
      color: #a0a8c0;
      font-size: 0.8rem;
    }
    
    /* COMPARACI√ìN INDEPENDIENTE */
    .comparacion-container {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 15px;
      margin: 20px 0;
    }
    .comparacion-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>TUTA & BARRERA</h2>
      <input type="password" id="passInput" placeholder="Contrase√±a">
      <button id="loginBtn">ENTRAR</button>
    </div>
  </div>

  <!-- APP -->
  <div class="container">
    <h1>TUTA & BARRERA</h1>
    
    <!-- DASHBOARD DE 3 COLUMNAS -->
    <div class="dashboard">
      
      <!-- ========== COLUMNA TUTA ========== -->
      <div class="columna-tuta">
        <div class="titulo-columna titulo-tuta">
          <span>üß¢</span> TUTA
        </div>
        
        <!-- CONTADOR INDEPENDIENTE DE TUTA -->
        <div class="contador-columna">
          <span class="contador-label">Mis tareas</span>
          <span class="contador-numero contador-tuta" id="totalTareasTuta">0</span>
        </div>
        
        <div class="formulario-columna">
          <select id="materiaTuta">
            <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option>
            <option>Bioqu√≠mica</option><option>Filosof√≠a</option><option>Ingl√©s</option>
            <option>Taller</option><option>Baloncesto</option><option>√âtica</option>
            <option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
            <option>Artes</option><option>Inform√°tica</option>
          </select>
          <input type="text" id="nombreTuta" placeholder="Nombre de la tarea">
          <input type="date" id="fechaTuta">
          <button class="btn-agregar" id="agregarTuta">‚ûï AGREGAR</button>
        </div>
        
        <div class="lista-tareas" id="listaTuta"></div>
      </div>
      
      <!-- ========== COLUMNA CENTRAL ========== -->
      <div class="columna-central">
        <div class="titulo-columna titulo-central">
          <span>üìä</span> ESTAD√çSTICAS
        </div>
        
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-valor" id="statsTotal">0</div>
            <div class="stat-label">TOTAL</div>
          </div>
          <div class="stat-card">
            <div class="stat-valor" id="statsCompletadas">0</div>
            <div class="stat-label">AMBOS</div>
          </div>
        </div>
        
        <!-- COMPARACI√ìN INDEPENDIENTE -->
        <div class="comparacion-container">
          <h4 style="margin-bottom: 10px; color: #a0a8c0;">üìä COMPARACI√ìN</h4>
          
          <div class="comparacion-item">
            <span>üß¢ Tuta complet√≥</span>
            <span style="color: #ffaa00; font-weight: 700;" id="completadasTuta">0</span>
          </div>
          <div class="comparacion-item">
            <span>‚ö° Barrera complet√≥</span>
            <span style="color: #ff5577; font-weight: 700;" id="completadasBarrera">0</span>
          </div>
          <div class="comparacion-item">
            <span>üìÖ Pendientes totales</span>
            <span style="color: #00e0ff; font-weight: 700;" id="pendientesTotal">0</span>
          </div>
        </div>
        
        <!-- RESUMEN R√ÅPIDO -->
        <div style="background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span>üß¢ Tareas de Tuta:</span>
            <span id="tareasCreadasTuta">0</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>‚ö° Tareas de Barrera:</span>
            <span id="tareasCreadasBarrera">0</span>
          </div>
        </div>
      </div>
      
      <!-- ========== COLUMNA BARRERA ========== -->
      <div class="columna-barrera">
        <div class="titulo-columna titulo-barrera">
          <span>‚ö°</span> BARRERA
        </div>
        
        <!-- CONTADOR INDEPENDIENTE DE BARRERA -->
        <div class="contador-columna">
          <span class="contador-label">Mis tareas</span>
          <span class="contador-numero contador-barrera" id="totalTareasBarrera">0</span>
        </div>
        
        <div class="formulario-columna">
          <select id="materiaBarrera">
            <option>Matem√°ticas</option><option>F√≠sica</option><option>Castellano</option>
            <option>Bioqu√≠mica</option><option>Filosof√≠a</option><option>Ingl√©s</option>
            <option>Taller</option><option>Baloncesto</option><option>√âtica</option>
            <option>Dibujo</option><option>Sociales</option><option>Religi√≥n</option>
            <option>Artes</option><option>Inform√°tica</option>
          </select>
          <input type="text" id="nombreBarrera" placeholder="Nombre de la tarea">
          <input type="date" id="fechaBarrera">
          <button class="btn-agregar barrera" id="agregarBarrera">‚ûï AGREGAR</button>
        </div>
        
        <div class="lista-tareas" id="listaBarrera"></div>
      </div>
      
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD8Z8M5TL-SU3oMFYULFaIzhBrD9yObXwo",
      authDomain: "papucholangas.firebaseapp.com",
      databaseURL: "https://papucholangas-default-rtdb.firebaseio.com",
      projectId: "papucholangas",
      storageBucket: "papucholangas.firebasestorage.app",
      messagingSenderId: "392558100266",
      appId: "1:392558100266:web:eb3a5313670bcafba96853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tareasRef = ref(db, 'tareas');

    // Elementos
    const loginScreen = document.getElementById('loginScreen');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const container = document.querySelector('.container');
    
    // Tuta
    const materiaTuta = document.getElementById('materiaTuta');
    const nombreTuta = document.getElementById('nombreTuta');
    const fechaTuta = document.getElementById('fechaTuta');
    const agregarTuta = document.getElementById('agregarTuta');
    const listaTuta = document.getElementById('listaTuta');
    const totalTareasTuta = document.getElementById('totalTareasTuta');
    
    // Barrera
    const materiaBarrera = document.getElementById('materiaBarrera');
    const nombreBarrera = document.getElementById('nombreBarrera');
    const fechaBarrera = document.getElementById('fechaBarrera');
    const agregarBarrera = document.getElementById('agregarBarrera');
    const listaBarrera = document.getElementById('listaBarrera');
    const totalTareasBarrera = document.getElementById('totalTareasBarrera');
    
    // Estad√≠sticas centrales
    const statsTotal = document.getElementById('statsTotal');
    const statsCompletadas = document.getElementById('statsCompletadas');
    const completadasTuta = document.getElementById('completadasTuta');
    const completadasBarrera = document.getElementById('completadasBarrera');
    const pendientesTotal = document.getElementById('pendientesTotal');
    const tareasCreadasTuta = document.getElementById('tareasCreadasTuta');
    const tareasCreadasBarrera = document.getElementById('tareasCreadasBarrera');

    // LOGIN
    loginBtn.addEventListener('click', () => {
      if (passInput.value === 'SantiAlejo') {
        loginScreen.style.display = 'none';
        container.style.display = 'block';
      } else {
        alert('Contrase√±a incorrecta');
      }
    });

    passInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Agregar tarea de TUTA
    agregarTuta.addEventListener('click', () => {
      if (!nombreTuta.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materiaTuta.value,
        texto: nombreTuta.value,
        fecha: fechaTuta.value || null,
        hecho: { Tuta: false, Barrera: false },
        creadoPor: 'Tuta',
        timestamp: Date.now()
      });
      
      nombreTuta.value = '';
      fechaTuta.value = '';
    });

    // Agregar tarea de BARRERA
    agregarBarrera.addEventListener('click', () => {
      if (!nombreBarrera.value.trim()) return alert('Escribe el nombre');
      
      push(tareasRef, {
        materia: materiaBarrera.value,
        texto: nombreBarrera.value,
        fecha: fechaBarrera.value || null,
        hecho: { Tuta: false, Barrera: false },
        creadoPor: 'Barrera',
        timestamp: Date.now()
      });
      
      nombreBarrera.value = '';
      fechaBarrera.value = '';
    });

    // Escuchar cambios
    onValue(tareasRef, (snapshot) => {
      const tareas = [];
      snapshot.forEach(child => {
        tareas.push({ key: child.key, ...child.val() });
      });

      // Ordenar
      tareas.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

      // ===== ESTAD√çSTICAS INDEPENDIENTES =====
      const totalGeneral = tareas.length;
      const completadasAmbos = tareas.filter(t => t.hecho?.Tuta && t.hecho?.Barrera).length;
      const completadasPorTuta = tareas.filter(t => t.hecho?.Tuta).length;
      const completadasPorBarrera = tareas.filter(t => t.hecho?.Barrera).length;
      
      statsTotal.innerText = totalGeneral;
      statsCompletadas.innerText = completadasAmbos;
      completadasTuta.innerText = completadasPorTuta;
      completadasBarrera.innerText = completadasPorBarrera;
      pendientesTotal.innerText = totalGeneral - completadasAmbos;

      // ===== TAREAS CREADAS POR CADA UNO =====
      const tareasTuta = tareas.filter(t => t.creadoPor === 'Tuta');
      const tareasBarrera = tareas.filter(t => t.creadoPor === 'Barrera');
      
      tareasCreadasTuta.innerText = tareasTuta.length;
      tareasCreadasBarrera.innerText = tareasBarrera.length;
      
      // CONTADORES INDEPENDIENTES EN CADA COLUMNA
      totalTareasTuta.innerText = tareasTuta.length;
      totalTareasBarrera.innerText = tareasBarrera.length;

      // ===== RENDERIZAR TAREAS DE TUTA =====
      listaTuta.innerHTML = tareasTuta.map(t => {
        const completadoTuta = t.hecho?.Tuta || false;
        const completadoBarrera = t.hecho?.Barrera || false;
        
        return `
        <div class="tarea-item tuta">
          <span class="tarea-materia tuta-materia">üìö ${t.materia}</span>
          <div class="tarea-texto ${completadoTuta ? 'tachado' : ''}">${t.texto}</div>
          <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
          <div class="tarea-creador">‚úçÔ∏è Creada por: Tuta</div>
          <div>
            ${completadoTuta ? '<span class="completado-badge badge-tuta">üß¢ Tuta</span>' : ''}
            ${completadoBarrera ? '<span class="completado-badge badge-barrera">‚ö° Barrera</span>' : ''}
          </div>
          <div class="acciones-tarea">
            <button class="completar" data-key="${t.key}" data-usuario="Tuta" data-completado="${completadoTuta}">${completadoTuta ? '‚Ü©Ô∏è' : '‚úÖ'}</button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `}).join('');

      // ===== RENDERIZAR TAREAS DE BARRERA =====
      listaBarrera.innerHTML = tareasBarrera.map(t => {
        const completadoTuta = t.hecho?.Tuta || false;
        const completadoBarrera = t.hecho?.Barrera || false;
        
        return `
        <div class="tarea-item barrera">
          <span class="tarea-materia barrera-materia">üìö ${t.materia}</span>
          <div class="tarea-texto ${completadoBarrera ? 'tachado' : ''}">${t.texto}</div>
          <div class="tarea-fecha">üìÖ ${t.fecha ? new Date(t.fecha).toLocaleDateString() : 'Sin fecha'}</div>
          <div class="tarea-creador">‚úçÔ∏è Creada por: Barrera</div>
          <div>
            ${completadoTuta ? '<span class="completado-badge badge-tuta">üß¢ Tuta</span>' : ''}
            ${completadoBarrera ? '<span class="completado-badge badge-barrera">‚ö° Barrera</span>' : ''}
          </div>
          <div class="acciones-tarea">
            <button class="completar" data-key="${t.key}" data-usuario="Barrera" data-completado="${completadoBarrera}">${completadoBarrera ? '‚Ü©Ô∏è' : '‚úÖ'}</button>
            <button class="editar" data-key="${t.key}" data-texto="${t.texto}">‚úèÔ∏è</button>
            <button class="eliminar" data-key="${t.key}">üóëÔ∏è</button>
          </div>
        </div>
      `}).join('');

      // Eventos
      document.querySelectorAll('.completar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const usuario = btn.dataset.usuario;
          const completado = btn.dataset.completado === 'true';
          
          update(ref(db, 'tareas/' + key), {
            [`hecho/${usuario}`]: !completado
          });
        });
      });

      document.querySelectorAll('.editar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          const textoActual = btn.dataset.texto;
          const nuevo = prompt('Editar tarea:', textoActual);
          if (nuevo?.trim()) {
            update(ref(db, 'tareas/' + key), { texto: nuevo.trim() });
          }
        });
      });

      document.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const key = btn.dataset.key;
          if (confirm('¬øEliminar?')) {
            remove(ref(db, 'tareas/' + key));
          }
        });
      });
    });
  </script>
</body>
</html>
